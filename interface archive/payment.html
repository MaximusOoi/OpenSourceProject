	</head>

	<body>
		<!--Navigation Bar-->
		<nav>
			<div class="nav navigation-bar">
				<div id="nav-home">
					<ul>
						<li>

				<div id="nav-right">

		<!-- **************************CODE HERE************************** -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Payment Method</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div id="payment-payee-detail">
						<form method="post" action="#" name="paymentForm">
								<div class="form-group">
									<label for="cardNo" class="control-label"></label>
									<div class="form-input">
										<input type="text" class="form-control" name="cdNum" id="cdNum"  placeholder="Card Number" />
									</div>
								</div>
								<div class="form-group">
									<label for="expDate" class="control-label"></label>
									<div class="form-input">
										<input type="text" class="form-control" name="expDate" id="expDate"  placeholder="Expiry Date (MM/YY)" />
									</div>
								</div>
								<div class="form-group">
									<label for="cdCVV" class="control-label"></label>
									<div class="form-input">
										<input type="text" class="form-control" name="cdCVV" id="cdCVV"  placeholder="CVV" />
									</div>
								</div>
						</form>
					</div>
				</div>
				<div class="col-md-6">
					<div id="payment-total-pay">
						<span>Payable Amount</span>
						<br/>
						<b>Example: 106 AUD</b>
						<br/>
						<button class="btn">
							PAY NOW
						</button>
					</div>
				</div>
			</div>
		</div>
